<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Alumno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
            max-width: 800px;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .photo {
            float: left;
            width: 150px;
            height: 200px;
            margin-right: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        $(document).ready(function() {
            var dni = getParameterByName('dni');
            if (!dni) {
                alert('DNI del alumno es requerido');
                return;
            }
            $.ajax({
                url: '/api/GetAlumno?dni=' + dni,
                dataType: 'json',
                success: function(data) {
                    $('#nombre').text(data.nombre);
                    $('#apellidos').text(data.apellidos);
                    $('#dni').text(data.dni);
                    $('#foto').attr('src', '/NotasOnline/fotos/' + data.dni + '.jpg');
                    $('#asignaturas').text('Matriculad@ en: ' + data.asignaturas.join(', '));
                    $('#infoAdicional').text('Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.');
                },
                error: function(xhr, status, error) {
                    console.error('Error al obtener los datos del alumno:', error);
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="mt-5">Detalle del Alumno</h1>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="" id="foto" alt="Foto del alumno" class="photo img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h5 class="card-title"><span id="apellidos"></span>, <span id="nombre"></span> (<span id="dni"></span>)</h5>
                        <p id="asignaturas" class="card-text">[Matriculad@ en: ...]</p>
                        <p id="infoAdicional" class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
